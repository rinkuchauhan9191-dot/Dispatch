<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tempo Sheet System — Dispatch</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase compat libraries (v9 compat mode for older code syntax) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div>
        <strong>Dispatch System</strong>
        <div class="muted small">Vehicles · Invoices · Tempo Sheets — Firebase Storage + Realtime DB</div>
      </div>
      <div class="muted small">Auto-sync (after Firebase setup)</div>
    </div>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="card controls-row">
      <div>
        <strong>Dashboard</strong>
        <div class="muted small">Manage vehicles, invoices and tempo sheets</div>
      </div>
      <div class="actions">
        <button id="openModal" class="btn">Add Tempo</button>
      </div>
    </section>

    <!-- Tempo List -->
    <section class="card tempos-card">
      <div class="tempos-header">
        <h2>Tempo Sheets</h2>
        <div class="filter-row">
          <label class="muted small">Date filter</label>
          <input id="filterDate" type="date">
          <button id="clearFilter" class="btn ghost small">Clear</button>
        </div>
      </div>
      <div id="temposList">Loading…</div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal-hidden">
    <div class="modal-card">
      <div class="modal-header">
        <strong id="modalTitle">Add Tempo</strong>
        <button id="closeModal" class="icon-btn">✖</button>
      </div>
      <div id="modalBody">
        <form id="tempoForm">
          <input type="text" id="tempoName" placeholder="Tempo Name" required>
          <input type="text" id="tempoCapacity" placeholder="Capacity" required>
          <input type="text" id="tempoDriver" placeholder="Driver Name" required>
          <input type="file" id="tempoFile">
          <button type="submit" class="btn">Save</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqDdvasu0UTUYl1ZZeLKFvCiJcmWk80-A",
      authDomain: "dispatch-f50ac.firebaseapp.com",
      projectId: "dispatch-f50ac",
      storageBucket: "dispatch-f50ac.appspot.com", // FIXED ✅
      messagingSenderId: "898233336697",
      appId: "1:898233336697:web:8d96cb36c5766b519ea5a8",
      measurementId: "G-W5LMDX08P3"
    };
    firebase.initializeApp(firebaseConfig);
    if (firebase.analytics) {
      firebase.analytics();
    }
  </script>

  <!-- Main App JS -->
  <script src="app.js"></script>
</body>
</html>
